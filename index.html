<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PH TUBE</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <style>
            .active {
                background-color: #FF1F3D;
                color: white;
            }

        </style>
    </head>


    <body class="container mx-auto">
        <header>
            <nav class="container mx-auto flex justify-between border-b-1 border-[#17171720] py-3">
                <div class="logo">
                    <img class="w-[120px]" src="Logo.png" alt="logo">
                </div>
                <div class="sort">
                    <label class="input">
                        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                        <input id="search" type="search" required placeholder="Search"/>
                      </label>
                </div>
                <div class="blogs">
                    <button class="btn bg-[#FF1F3D] text-white">Sort By View</button>
                </div>
            </nav>
        </header>

        <nav id="category-container" class="flex py-5 justify-center gap-5">
            <button id="btn-all" class="btn btn-small" onclick="loadVideos()">All</button>

        </nav>

        <section id="video-container" class="container mx-auto grid grid-cols-4 gap-5">

        </section>

        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
        <dialog id="video_details" class="modal">
            <div class="modal-box">
                <div id="details_container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>


        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="script/index.js"></script>
    </body>

</html>
